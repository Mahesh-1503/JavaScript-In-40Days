<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map</title>
</head>

<body>
    <h1>map()</h1>
    <script>
        //map method
        const numbers = [1, 2, 3, 4, 5];
        const doubled = numbers.map((number) => number * 2);
        console.log(doubled); // [2, 4, 6, 8, 10]

        //Example with value, index and array
        const detailedDoubled = numbers.map((number, index, array) => {
            console.log(`Value: ${number}, Index: ${index}, Array: ${array}`);
            return number * 2;
        });
        console.log(detailedDoubled); // [2, 4, 6, 8, 10]
        
    </script>
</body>

</html>
