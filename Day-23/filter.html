<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter</title>
</head>
<body>
    <h1>filter</h1>
    <script>
        let arr = [10, 25, 30, 45, 50, 65, 70];
        //filter method
        const filtered = arr.filter((number) => number > 30);
        console.log(filtered); // [45, 50, 65, 70]
    </script>
</body>
</html>
